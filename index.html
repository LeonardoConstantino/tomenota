<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notas</title>
</head>
<body>
    <main>
        <div class="logo">
            <header>
                <h1>Crie notas</h1>
            </header>
        </div>
        <div class="criar">
            <form action="#">
            <h2>Adicione um titulo:</h2>
            <input type="text" name="titulo" id="titulo" placeholder="Coloque um titulo aqui" required autocomplete="off">
            <label for="titulo" hidden>titulo</label>
            <h2>Adicione um comentário:</h2>
            <input type="text" name="comentario" id="comentario" placeholder="Coloque um comentário aqui" required>
            <label for="comentario" hidden>comentário</label>
            <div class="confg">
                <div class="cores">
                    <div class="branco">
                        <input type="radio" id="branco" name="cor" value="branco" checked>
                        <label for="branco" hidden>branco</label>
                    </div>
                    <div class="amarelo">
                        <input type="radio" id="amarelo" name="cor" value="amarelo">
                        <label for="amarelo" hidden>amarelo</label>
                    </div>
                    <div class="verde">
                        <input type="radio" id="verde" name="cor" value="verde">
                        <label for="verde" hidden>verde</label>
                    </div>
                    <div class="vermelho">
                        <input type="radio" id="vermelho" name="cor" value="vermelho">
                        <label for="vermelho" hidden>vermelho</label>
                    </div>
                    <div class="azul">
                        <input type="radio" id="azul" name="cor" value="azul">
                        <label for="azul" hidden>azul</label>
                    </div>
                </div>
                <input type="button" value="Adicionar" id="adicionar" >
            </div>
            </form>
        </div>
        <div class="container">
            <!-- <div class="nota" style="background-color: #FFD899">
                <h3>Lorem, ipsum dolor</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum vitae nostrum deserunt rerum repellendus ipsam quisquam, minus iure obcaecati natus</p>
                <input type="button" value="Apagar" class="apagar">
            </div> -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
